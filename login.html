<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Field Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/space-theme.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 d-flex align-items-center justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Masuk Akun</h2>
                            <p class="text-muted">Silakan masukkan data Anda untuk melanjutkan</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email atau Nomor HP</label>
                                <input type="text" class="form-control" id="loginEmail" placeholder="Masukkan email atau nomor HP" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Kata Sandi</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan kata sandi" required>
                                <div class="form-text text-end">
                                    <a href="#" class="text-decoration-none">Lupa kata sandi?</a>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ingat saya</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Masuk</button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">Belum punya akun? <a href="register.html" class="text-decoration-none">Daftar sekarang</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
